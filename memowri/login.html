<!DOCTYPE html>
<html lang="en">
<head>
    <title>Log in - MemoWri</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!--Bootstrap CSS-->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <!--Bootstrap JS-->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
 
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
      integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">

     <link rel="stylesheet" href="./css/style.css">

     <script src="./js/utilities.js"></script>
     <script src="./js/login.js"></script>

     <style>
         body{
            height: 100%;
            background: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8)), url(./img/pexels-startup-stock-photos-7376-cut.jpg) no-repeat center center fixed;
            background-size: cover;
         }
     </style>
</head>
<body>



    <div class="modal" tabindex="-1" id="login-modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header primary">
            <h5 class="modal-title" id="modal-title">Title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="modal-body">
            <p id="modal-message">Message</p>
          </div>
          <div class="modal-footer" id="modal-footer">
            <button type="button" class="btn btn-primary" id="modal-close" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    
        <div class="row">
            <form id="login-form" class="form-container" action="./index.html" autocomplete="off">
                <fieldset>
                    <legend>Log in with your username!</legend>
                    <div class="field mb-3">
                        <label for="login-username" class="form-label">Username:</label>
                        <input type="text" class="form-control" id="login-username">
                    </div>
                    <div class="field mb-3">
                      <label for="login-password" class="form-label">Password:</label>
                      <input type="password" class="form-control" id="login-password">
                      <span toggle="#login-password" id="login-togglePassword"
                        class="fa fa-fw fa-eye field-icon toggle-password fa-eye-slash"></span>
                    </div>
                    <div class="d-grid">
                        <button type="button" class="btn btn-primary mt-4" id="login-submit">Log in</button>
                    </div>
                </fieldset>
                
                <a href="./signup.html" class="mt-3 custom-a">Don't have an account? Sign in!</a>
            </form>

        </div>
</body>
</html>
