<!DOCTYPE html>
<html lang="en">
<head>
    <title> Edit your background - MemoWri</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="./css/style.css">
    
    <script src="./js/utilities.js"></script>
    <script src="./js/colorpicker.js"></script>
    <script src="./js/background.js"></script>

    <style>
        body {
            height: 100%;
            background: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8)), url(./img/pexels-startup-stock-photos-7376-cut.jpg) no-repeat center center fixed;
            background-size: cover;
        }
    </style>
</head>
<body>

    <div class="modal" tabindex="-1" id="signup-modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header primary">
                    <h5 class="modal-title" id="modal-title">Title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modal-body">
                    <p id="modal-message">Message</p>
                </div>
                <div class="modal-footer" id="modal-footer">
                    <button type="button" class="btn btn-primary" id="modal-close" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    
    <header>
        <button class="btn btn-secondary burger-button position-fixed" type="button" data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasLeft" aria-controls="offcanvasLeft">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-menu-2" width="32" height="32"
                viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round"
                stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <line x1="4" y1="6" x2="20" y2="6" />
                <line x1="4" y1="12" x2="20" y2="12" />
                <line x1="4" y1="18" x2="20" y2="18" />
            </svg>
        </button>
    
        <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasLeft" aria-labelledby="offcanvasLeftLabel">
            <div class="offcanvas-header">
                <h5 id="offcanvasLeftLabel" class="mt-3 mb-3">Menu</h5>
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <ul id="burger-menu">
                    <li class="mb-3">
                        <a class="list-group-item" href="./">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-home-2" width="36"
                                height="36" viewBox="0 0 24 24" stroke-width="1.5" stroke="#1A496C" fill="none"
                                stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                                <polyline points="5 12 3 12 12 3 21 12 19 12" />
                                <path d="M5 12v7a2 2 0 0 0 2 2h10a2 2 0 0 0 2 -2v-7" />
                                <rect x="10" y="12" width="4" height="4" />
                            </svg>
                            Home
                        </a>
                    </li>
                    <li class="mt-4 mb-3 ">
                        <a class="list-group-item" href="./addnote.html">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-file-plus"
                                width="36" height="36" viewBox="0 0 24 24" stroke-width="1.5" stroke="#1A496C" fill="none"
                                stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                                <path d="M14 3v4a1 1 0 0 0 1 1h4" />
                                <path d="M17 21h-10a2 2 0 0 1 -2 -2v-14a2 2 0 0 1 2 -2h7l5 5v11a2 2 0 0 1 -2 2z" />
                                <line x1="12" y1="11" x2="12" y2="17" />
                                <line x1="9" y1="14" x2="15" y2="14" />
                            </svg>
                            Create new note
                        </a>
                    </li>
                    <li class="mt-4 mb-3">
                        <a class="list-group-item" href="./addcategory.html">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-layout-grid-add"
                                width="36" height="36" viewBox="0 0 24 24" stroke-width="1.5" stroke="#1A496C" fill="none"
                                stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                                <rect x="4" y="4" width="6" height="6" rx="1" />
                                <rect x="14" y="4" width="6" height="6" rx="1" />
                                <rect x="4" y="14" width="6" height="6" rx="1" />
                                <path d="M14 17h6m-3 -3v6" />
                            </svg>
                            Create new category
                        </a>
                    </li>
                    <li class="mt-4 mb-3">
                        <a class="list-group-item" href="./editaccount.html">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-user" width="36"
                                height="36" viewBox="0 0 24 24" stroke-width="1.5" stroke="#1A496C" fill="none"
                                stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                                <circle cx="12" cy="7" r="4" />
                                <path d="M6 21v-2a4 4 0 0 1 4 -4h4a4 4 0 0 1 4 4v2" />
                            </svg>
                            Edit account
                        </a>
                    </li>
                    <li class="mt-4 mb-3">
                        <a class="list-group-item" href="./background.html">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-photo" width="36"
                                height="36" viewBox="0 0 24 24" stroke-width="1.5" stroke="#1A496C" fill="none"
                                stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                                <line x1="15" y1="8" x2="15.01" y2="8" />
                                <rect x="4" y="4" width="16" height="16" rx="3" />
                                <path d="M4 15l4 -4a3 5 0 0 1 3 0l5 5" />
                                <path d="M14 14l1 -1a3 5 0 0 1 3 0l2 2" />
                            </svg>
                            Change background
                        </a>
                    </li>
                    <li class="mt-4">
                        <a class="list-group-item" href="./closeSession">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-logout" width="36"
                                height="36" viewBox="0 0 24 24" stroke-width="1.5" stroke="#1A496C" fill="none"
                                stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                                <path d="M14 8v-2a2 2 0 0 0 -2 -2h-7a2 2 0 0 0 -2 2v12a2 2 0 0 0 2 2h7a2 2 0 0 0 2 -2v-2" />
                                <path d="M7 12h14l-3 -3m0 6l3 -3" />
                            </svg>
                            Log out
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </header>


    
    


    <div class="container">
        <div class="row gy-5">
            <div class="col align-items-center">
                <form action="./dashboard.html" id="background-form" class="special-container" enctype="multipart/form-data">
                    <legend>Hello world</legend>
                    
                    <div class="row gx-5">

                        <div class="ps-5 pe-5 col-12 col-lg-6">
                            <div class="row">
                                <label for="">Background preview:</label>
                            </div>
                            <div class="row d-flex justify-content-center" >
                                <img src="./img/pexels-lukas-317353.jpg" alt="No image selected" id="image-front" class="img-fluid">
                                <canvas id="image-background" ></canvas>
                            </div>
                            
                            <div class="mt-3 d-grid">
                                <input type="file" id="actual-btn" accept=".png,.jpg,.bmp" hidden />
                                
                                <label for="actual-btn" id="labelButton" class="d-flex justify-content-center">Upload image</label>
                                <span id="file-chosen" class="ms-2">No image selected</span>
                            </div>
                        </div>

                        <div class="ps-5 col-12 col-lg-6 mt-5 mt-lg-0">
                            <div class="row">
                                <label for="">Color picker</label>
                            </div>

                            <div class="row">
                                <div id="colorPickerContainer" class="d-flex justify-content-center">

                                    <div id="squarePicker" style="display: inline-block;">
                                        <div id="squareParent" style="width: 300px;height: 300px;position: relative;">
                                            <div id="colorGradientMarker">
                                                <div style="width: 12px;height: 12px;border: 3px solid white;border-radius: 50%;box-sizing: border-box;"></div>
                                            </div>
                                            <canvas width="300px" height="300px" id="colorGradient"></canvas>
                                        </div>
                                           
                                    </div>
                                    
                                
                                    <div style="display: inline-block; margin-left: 20px;" id="verticalPicker">
                                        <div style="width: 40px;height: 300px;position: relative;" id="colorParent">
                                            <div id="colorPickerMarker"></div>
                                            <canvas width="40px" height="300px" id="colorPicker" style="border-radius: 0px;"></canvas>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="d-flex justify-content-center">
                                <label for="">Alpha channel</label>
                                <input type="range" id="colorAlpha" min="0" max="1" step="0.1" value="1">
                            </div>

                        </div> 
                    </div>
                    <div class="row mt-3 ps-5 pe-5 pb-3">
                        <div class="d-grid">
                            <button id="background-submit" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
